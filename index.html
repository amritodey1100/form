<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h2>Please Fill Up The Form</h2>
            <form>
                <label for="name"> Your Name:
                    <input id="name" type="Name" placeholder="Your Name">
                </label>
                <label for="email"> Your Email:
                    <input type="email" id="email" name="" placeholder="Your Email">
                </label>
                <label for="phone"> Your Phone:
                    <input type="text" id="phone" placeholder="Your Phone">
                </label>
                <fieldset>
                    <legend>Select One Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="Pitha" id="Chitoy"> Chitoy
                    </label>
                    <label for="Vapa">
                        <input type="radio" name="Pitha" id="vapa"> Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri"> Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">Sorisa
                    </label>
                    <label for="sutki">
                        <input type="checkbox" name="vorta" id="sutki">Sutki
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">Chili
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id=""></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
